name: CI/CD for Wallet API

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: wallet_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort mypy pytest-cov httpx

    - name: Check code formatting with Black
      run: |
        black --check app/ tests/

    - name: Check import sorting with isort
      run: |
        isort --check-only app/ tests/

    - name: Lint with flake8
      run: |
        flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run static type checking with mypy
      run: |
        mypy app/ --ignore-missing-imports

    - name: Start FastAPI server
      env:
        DATABASE_URL: postgresql://user:password@localhost:5432/wallet_db
      run: |
        # Запускаем сервер в фоновом режиме
        nohup python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 > server.log 2>&1 &
        echo $! > server.pid
        
        # Ждем запуска сервера и проверяем его доступность
        echo "Waiting for server to start..."
        sleep 10
        
        # Проверяем, что сервер запустился
        echo "Checking server health..."
        curl -f http://localhost:8000/health || (echo "Server failed to start. Logs:" && cat server.log && exit 1)
        echo "Server is running successfully"

    - name: Run tests with pytest
      env:
        DATABASE_URL: postgresql://user:password@localhost:5432/wallet_db
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html

    - name: Stop server
      if: always()
      run: |
        if [ -f server.pid ]; then
          kill $(cat server.pid) 2>/dev/null || true
          echo "Server stopped"
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella